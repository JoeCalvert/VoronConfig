[stepper_x]
step_pin: M0_STEP
dir_pin: !M0_DIR
enable_pin: !M0_EN
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 353
position_max: 353
homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
diag_pin: ^STOP0
uart_pin: M0_CS
driver_SGTHRS: 125
interpolate: True
run_current: 1.00
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_y]
step_pin: M1_STEP
dir_pin: !M1_DIR
enable_pin: !M1_EN
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 359
position_max: 359
homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
diag_pin: ^STOP1
uart_pin: M1_CS
driver_SGTHRS: 125
interpolate: True
run_current: 1.00
sense_resistor: 0.110
stealthchop_threshold: 0

