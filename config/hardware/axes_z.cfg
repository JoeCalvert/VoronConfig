[stepper_z]
step_pin: M7_STEP
dir_pin: !M7_DIR
enable_pin: !M7_EN
endstop_pin: probe:z_virtual_endstop
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200
position_max: 325
position_min: -15
homing_speed: 25
second_homing_speed: 5
homing_retract_dist: 0.5

[tmc2209 stepper_z]
uart_pin: M7_CS
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 999999


